<body>
    <div class="radioButton">
        <p><input name="tempMeasure" type="radio" value="Cel">°C</p>
        <p><input name="tempMeasure" type="radio" value="Far" checked>°F</p>
    </div>


    <div class="main_background">
            
      
    </div>


    <template id="block">

        <span class="cityName">{{name}}</span>

        <div class="temperature">
            <span>{{temp}}°</span>
            <img class="img_weather" src="{{img}}" />
        </div>

        <div class="anotherInfoAboutWeather">
            <span id="wind_direction">Ветер <br>{{wind_direction}}</span>
            <span id="wind_speed">Скорость ветра <br>{{wind_speed}}м/сек</span>
            <span id="pressure"> Давление <br>{{pressure}}мм</span>
            <span id="sunrise">Восход <br> {{sunrise}}</span>
            <span id="sunset">Закат <br> {{sunset}}</span>
        </div>
        <table>
            <tr>
                <td>{{Day1}}</td>
                <td>{{Day2}}</td>
                <td>{{Day3}}</td>
                <td>{{Day4}}</td>
                <td>{{Day5}}</td>
            </tr>

            <tr>
                <td class="icon">
                    <img src="{{img1}}" />
                </td>
                <td class="icon">
                    <img src="{{img2}}" />
                </td>
                <td class="icon">
                    <img src="{{img3}}" />
                </td>
                <td class="icon">
                    <img src="{{img4}}" />
                </td>
                <td class="icon">
                    <img src="{{img5}}" />
                </td>
            </tr>

            <tr>
                <td>{{temperature1}}°</td>
                <td>{{temperature2}}°</td>
                <td>{{temperature3}}°</td>
                <td>{{temperature4}}°</td>
                <td>{{temperature5}}°</td>
            </tr>

        </table>

    </template>
